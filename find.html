<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Talk</title>
        <script
            src="https://kit.fontawesome.com/1866fdc2f2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <sapn>No Service</sapn>
                <i class="fas fa-wifi"></i>
                <!-- TODO: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <sapn>110%</sapn>
                <!-- TODO: Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- TODO: Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span
                    ><i class="fas fa-search fa-lg"></i>
                    <span class="badge__ellipsis"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>
                        Go to Openchat Home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#IU</h5>
                        <h6 class="open-post__hashtag">#iu#fan#friends</h6>
                        <div class="open-post__members">
                            <img src="./images/mskim.jpg" />
                            <span class="open-post__member-count"
                                >527 testers</span
                            >
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                src="https://pbs.twimg.com/profile_images/1257973237490712576/gEVnX19n_400x400.jpg"
                            />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#IU</h5>
                        <h6 class="open-post__hashtag">#iu#fan#friends</h6>
                        <div class="open-post__members">
                            <img src="./images/mskim.jpg" />
                            <span class="open-post__member-count"
                                >1527 testers</span
                            >
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img
                                src="https://pbs.twimg.com/media/EJpNnWTUcAAq3J0?format=jpg&name=large"
                            />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>626</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="./friends.html"
                        ><i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <sapn class="nav__notification badge">1</sapn>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
