<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Talk</title>
        <script
            src="https://kit.fontawesome.com/1866fdc2f2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <sapn>No Service</sapn>
                <i class="fas fa-wifi"></i>
                <!-- TODO: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <sapn>110%</sapn>
                <!-- TODO: Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- TODO: Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <sapn>
                    <span><i class="fas fa-search fa-lg"></i></span>
                    <span><i class="fas fa-music fa-lg"></i></span>
                    <span><a href="./settings.html"><i  class="fas fa-cog fa-lg"></i></a></span>
                    <span class="badge__ellipsis"></span>
                </sapn>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="./images/html.png"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">HTML</h4>
                        <h6 class="user-component__subtitle badge__h6">
                            +82 10 1234 5678
                            <span class="badge">!</span>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon__image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <sapn class="more-suggestions__icon__text">Kokoa Story</sapn>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon__image">
                            <i class="fas fa-cat"></i>
                        </div>
                        <sapn class="more-suggestions__icon__text">Kokoa Friends</sapn>
                    </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="./friends.html"
                        ><i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./chats.html">
                        <sapn class="nav__notification badge">1</sapn>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./find.html"
                        ><i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="./more.html">
                        <span class="nav__ellipsis"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
