<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/ HTML - Kokoa Talk</title>
        <script
            src="https://kit.fontawesome.com/1866fdc2f2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <sapn>No Service</sapn>
                <i class="fas fa-wifi"></i>
                <!-- TODO: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <sapn>110%</sapn>
                <!-- TODO: Battery Icon -->
                <i class="fas fa-battery-full fa-lg"></i>
                <!-- TODO: Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="./chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">CSS</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, Januay 5, 2021</div>

            <div class="message-row">
                <img src="./images/css.png" />
                <div class="message-row__content">
                    <span class="message__author">CSS</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">22:49</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi, css!</span>
                        <span class="message__time">22:50</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>
    </body>
</html>
